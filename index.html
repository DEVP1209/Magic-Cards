  <body class="CardPageBody">
    <div class="wrapper">
      <div><span class="Step3Span"><span class="Step3InnerSpan"><h3>STEP 1</h3><h3 style="font-family: 'Alkatra', cursive;">Add Cards</h3></span></div>
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Type to search.." />
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon"><i class="fas fa-search" style="color: #d1d1d1;"></i></div>
      </div>
      <span class="GroupAndSearch">
    <div class="form-floating" id="groupDropDown">
      <select class="form-select groupselection" name="Groups" id="groups" aria-label="Floating label select example">
        <option value="DefaultGroup" selected>Default Group</option>
        <option value="Group1">Group 1</option>
        <option value="Group2">Group 2</option>
        <option value="Group3">Group 3</option>
        <option value="Group5">Group 5</option>
        <option value="Group6">Group 6</option>
        <option value="Group7">Group 7</option>
        <option value="Group8">Group 8</option>
        <option value="Group9">Group 9</option>
      </select>
    </div>
    <span id = "ButtonSpan"><button type="button" class=" btn btn-dark ButtonAtMiddle" id="search-btn">Add Card</button></span>
  </span>
    <div class="main-container">
    <span class="Step2Span"><span class="Step2InnerSpan"><h3>STEP 2</h3><h3 style="font-family: 'Alkatra', cursive;">Adjust Order</h3></span><span id="clearBTN"></span></span>
    <div id="card-container">
    </div>
    <div><span class="Step3Span"><span class="Step3InnerSpan"><h3>STEP 3</h3><h3 style="font-family: 'Alkatra', cursive;">Review Order</h3></span></div>
    <div class="BackContainer " id="BackCardCover">
      <div id="" class="BackDiv">
        <div class="child step3-lft-cell2" id="BackCardCover1">
        <span class="card_title_span"><h5 class=" cardHeading BackCardHeading">SELECT CARD'S BACK</h5>
        <!-- <button class="deleteBtn btn btn-sm btn-danger">x</button> -->
      </span><img src="https://cdn.jsdelivr.net/gh/DEVP1209/Magic-Cards@main/MagicForge%20back.png">
      <select class="cardDropmenu"><option >Magic Forge Back</option></select>
    </div>
    <div class="step3-mid cstm-row" style="height:100%;">
      <div class="card-pricing">
        <h3>CARD PRICING</h3>
      </div>
      <div class= "pricing-box">
        <ul style="padding:1% 2% 0.5% 1%;">
          <li>
            <div class="price-li-div">
              <div class="card-price-btn">
                <a href="#" class="1to9" id="1to9">1-9 Cards</a>
              </div>
              <span class="price-spn">$2</span>
            </div>
          </li>
          <li>
            <div class="price-li-div">
              <div class="card-price-btn">
                <a href="#"  id="10to49">10-49 Cards</a>
              </div>
              <span class="price-spn">$1.5</span>
            </div>
          </li>
          <li>
            <div class="price-li-div">
              <div class="card-price-btn">
                <a href="#"  id="50to199">50-199 Cards</a>
              </div>
              <span class="price-spn">$1</span>
            </div>
          </li>
          <li>
            <div class="price-li-div">
              <div class="card-price-btn">
                <a href="#"  id="200to">200+ Cards</a>
              </div>
              <span class="price-spn">$0.75</span>
            </div>
          </li>
          
        </ul>
      </div>
    </div>
    <div class = "step3-rgt cstm-row" style = "height:100%;">
      <p>Your Order Will consist of <span class="order-quantity" id="OrderQuantity">0</span> Cards for a total of <span class="order-price" id="orderPrice">$0</span> .</p></div>
    </div>
    </div>
  </div>
