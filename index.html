<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8" />
    <title>Autocomplete Search Box | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" >
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

    <style>
     
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="search-input">
        <a href="" target="_blank" hidden></a>
        <input type="text" placeholder="Type to search.." />
        <div class="autocom-box">
          <!-- here list are inserted from javascript -->
        </div>
        <div class="icon"><i class="fas fa-search"></i></div>
      </div>
    <div class="form-floating" id="groupDropDown">
      <select class="form-select groupselection" name="Groups" id="groups" aria-label="Floating label select example">
        <option value="DefaultGroup" selected>Default Group</option>
        <option value="Group1">Group 1</option>
        <option value="Group2">Group 2</option>
        <option value="Group3">Group 3</option>
        <option value="Group5">Group 5</option>
        <option value="Group6">Group 6</option>
        <option value="Group7">Group 7</option>
        <option value="Group8">Group 8</option>
        <option value="Group9">Group 9</option>
      </select>
    </div>
    <span id = "ButtonSpan"><button type="button" class=" btn btn-primary" id="search-btn">Add Card</button><span id="clearBTN"></span></span>
      
      
      <div id="card-container">
        
      </div>
      
    <script src="suggestions.js"></script>
    <script src="index.js"></script>
  </body>
</html>
